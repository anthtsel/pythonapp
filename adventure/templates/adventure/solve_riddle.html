<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Adventure</title>
</head>
<body>
    <h2>{{ msg }}</h2>

    {% if riddle_key %}
        <p>Riddle: {{ riddles.riddle_key }}</p>
        <p>Your answer:</p>
        <!-- Form for solving riddle -->
        <form action="{% url 'adventure:solve_riddle' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="riddle_key" value="{{ riddle_key }}">
            <label for="user_solution">Enter your answer:</label>
            <input type="text" name="user_solution" id="user_solution" required>
            <input type="submit" value="Submit Answer">
        </form>
    {% endif %}

</body>
</html>
