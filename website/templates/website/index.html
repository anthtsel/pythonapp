<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Python Website</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/styles.css' %}">
</head>
<body>
    <h1>Welcome to My Python Website!</h1>
    <p>Check out our Python games:</p>
    
    <!-- Link to start a new Hangman game -->
    <a href="{% url 'pythongames:new_game' %}">Play Hangman</a>

    <!-- If you want to display links for existing games -->
    {% for game in games %}
        <a href="{% url 'pythongames:hangman' game_id=game.id %}">Continue Game {{ game.id }}</a>
    {% endfor %}
</body>
</html>
